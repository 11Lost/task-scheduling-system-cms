<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Task Management System</h1>

    <!-- Create Task Form -->
    <div>
        <h2>Create Task</h2>
        <form id="createTaskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required><br><br>

            <label for="scheduleTime">Schedule Time:</label>
            <input type="datetime-local" id="scheduleTime" name="scheduleTime" required><br><br>
            <button type="submit">Create Task</button>
        </form>
    </div>

    <!-- Task Table -->
    <h2>All Tasks</h2>
    <table id="taskTable" border="1">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Schedule Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Update Task Form (Hidden) -->
    <div id="updateTaskForm" style="display:none;">
        <h2>Update Task</h2>
        <form id="updateForm">
            <input type="hidden" id="updateTaskId">
            <label for="updateTaskName">Task Name:</label>
            <input type="text" id="updateTaskName" required><br><br>

            <label for="updateScheduleTime">Schedule Time:</label>
            <input type="datetime-local" id="updateScheduleTime" required><br><br>

            <label for="updatePayload">Task Payload:</label>
            <textarea id="updatePayload" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Update Task</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
